eureka:
  instance:
    # hostname: 192.168.50.172
    hostname: localhost
    prefer-ip-address: true
    leaseRenewalIntervalInSeconds: 30
    health-check-url-path: /actuator/health
  client:
    registryFetchIntervalSeconds: 30
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://myadmin:20170215Zyy@${eureka.instance.hostname}:8761/eureka/

spring:
  application:
    name: schat-server
  profiles:
    active: test
  cloud:
    config:
      label: master
      uri: http://myadmin:20170215Zyy@${eureka.instance.hostname}:8761/config/
      name: schat-info
      profile: test
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
      location: /home/http_post_tmp
  aop:
    proxy-target-class: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true

logging:
  level:
    com.myworld.schat: INFO
  pattern.file: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID}){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"
  path: /home/logs/myworld-schat
  file:
    max-history: 20
    max-size: 10MB
